<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Age Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1 class="title">ðŸ“… Age Calculator</h1>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="day"><i class="fas fa-calendar-day"></i> Day</label>
                    <input type="number" id="day" placeholder="DD" min="0" max="31" maxlength="2" required>
                </div>
                
                <div class="input-group">
                    <label for="month"><i class="fas fa-calendar-alt"></i> Month</label>
                    <select id="month" required>
                        <option value="" disabled selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="year"><i class="fas fa-calendar-year"></i> Year</label>
                    <input type="number" id="year" placeholder="YYYY" min="1900" required>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateAge()">
                <i class="fas fa-calculator"></i> Calculate Age
            </button>

            <div class="result-section">
                <div id="result"></div>
                <div class="stats-grid" id="stats"></div>
                <div class="zodiac-section" id="zodiac"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
